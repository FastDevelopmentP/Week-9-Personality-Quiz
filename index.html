<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personality Quiz</title>
  <link rel="icon" type="image/x-icon" href="/img/ideas.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1 class="text-center mt-4" id="quiz-title">WHAT KIND OF STUDENT ARE YOU</h1>
  <p class="text-center text-muted" id="quiz-instructions">Answer each question below, then press ‚ÄúShow Results.‚Äù</p>

  <!-- Wrap ALL question blocks so #quiz-questions button matches everything -->
  <div id="quiz-questions">
    <!-- Q1 -->
    <section class="container d-flex justify-content-center question-block" id="question-1">
      <div class="card my-4 p-4" style="width: 75%;">
        <h4 class="mb-3">WHERE DO YOU SIT IN CLASS?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="1" data-answer="A">Back Row</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="1" data-answer="B">With My Teammates</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="1" data-answer="C">Near the Cheer Team</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="1" data-answer="D">Front Row</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Q2 -->
    <section class="container d-flex justify-content-center question-block" id="question-2">
      <div class="card my-4 p-4" style="width: 75%;">
        <h4 class="mb-3">WHAT DO YOU DO RIGHT AFTER CLASS?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="2" data-answer="A">Head to Practice</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="2" data-answer="B">Meet Up with Friends</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="2" data-answer="C">Flirt in the Hallway</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="2" data-answer="D">Study in the Library</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Q3 -->
    <section class="container d-flex justify-content-center question-block" id="question-3">
      <div class="card my-4 p-4" style="width: 75%;">
        <h4 class="mb-3">WHAT‚ÄôS YOUR GO-TO WEEKEND PLAN?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="3" data-answer="A">Big Game or Gym Session</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="3" data-answer="B">Party All Night</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="3" data-answer="C">Date Night or Tinder Scrolling</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="3" data-answer="D">Binge Study or Video Games</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Q4 -->
    <section class="container d-flex justify-content-center question-block" id="question-4">
      <div class="card my-4 p-4" style="width: 75%;">
        <h4 class="mb-3">WHAT BEST DESCRIBES YOUR STYLE?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="4" data-answer="A">Team Jersey or Hoodie</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="4" data-answer="B">Trendy and Flashy</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="4" data-answer="C">Charming and Put-Together</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="4" data-answer="D">Comfy and Casual</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Q5 -->
    <section class="container d-flex justify-content-center question-block" id="question-5">
      <div class="card my-4 p-4" style="width: 75%;">
        <h4 class="mb-3">HOW DO YOU PREP FOR AN EXAM THE NIGHT BEFORE?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="5" data-answer="A">Quick review between gym sets</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="5" data-answer="B">Group cram‚Äîmusic, snacks, vibes</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="5" data-answer="C">‚ÄúStudy date‚Äù with a buddy üòâ</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"
                    data-question="5" data-answer="D">Color-coded notes &amp; practice tests</button>
          </div>
        </div>
      </div>
    </section>
  </div><!-- /#quiz-questions -->

  <!-- Show Results -->
  <div class="container d-flex justify-content-center">
    <button id="show-result" class="btn btn-success my-4">Show Results</button>
  </div>

  <!-- Result -->
  <div class="container d-flex justify-content-center">
    <div id="result-container" class="card p-4 mb-4 d-none" style="width: 75%;">
      <h3>Your Result:</h3>
      <p id="result-text"></p>
    </div>
  </div>

  <!-- Optional debug line to show stored answers while clicking -->
  <p id="debug-output" class="text-center text-muted"></p>

  <script src="./js/script.js"></script>
</body>
</html>
